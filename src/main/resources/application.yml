    master.url: jdbc:mysql://rm-bp1608gzznh26p9b2mo.mysql.rds.aliyuncs.com:3306/big_data?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false&&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
    master.username: db_sscf_bigdata
    master.password: sscf@bigdata#uat1
    cluster.url: jdbc:mysql://188.180.0.103:3306/db_inverstment?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false&&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
    cluster.username: root
    cluster.password: 123456

    initialSize: 5    # 初始化时建立物理连接的个数。初始化发生在显示调用init方法，或者第一次getConnection时
    minIdle: 5        # 最小连接池数量
    maxActive: 20     # 最大连接池数量
    maxWait: 60000    # 配置获取连接等待超时的时间
    timeBetweenEvictionRunsMillis: 60000    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    minEvictableIdleTimeMillis: 300000      # 配置一个连接在池中最小生存的时间，单位是毫秒
    validationQuery: SELECT 1 FROM DUAL     # 验证连接有效与否的SQL，不同的数据配置不同
    # 建议配置为true，不影响性能，并且保证安全性。
    # 申请连接的时候检测，如果空闲时间大于
    # timeBetweenEvictionRunsMillis，
    # 执行validationQuery检测连接是否有效。
    testWhileIdle: true
    # 申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
    # 这里建议配置为TRUE，防止取到的连接不可用
    testOnBorrow: true
    # 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
    testOnReturn: false
    poolPreparedStatements: true                    # 打开PSCache
    maxPoolPreparedStatementPerConnectionSize: 20   # 指定每个连接上PSCache的大小
    # 属性类型是字符串，通过别名的方式配置扩展插件，
    # 常用的插件有：
    # 监控统计用的filter:stat
    # 日志用的filter:log4j
    # 防御sql注入的filter:wall
    filters: stat,log4j                        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000  # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    #访问的用户名
    loginUsername: admin
    #访问的密码
    loginPassword: admin
  profiles:
    active: dev
    
# ====================redis====================
  redis:
  # Redis服务器地址
    host: 47.98.111.219
  # Redis服务器连接端口
    port: 9736
  # Redis服务器连接密码（默认为空）
    password: sscf123
  # 连接超时时间（毫秒）
    timeout: 0
  # Redis数据库索引（默认为0）
    database: 0
    pool:
    # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
    # 连接池中的最大空闲连接
      max-idle: 8
    # 连接池中的最小空闲连接
      min-idle: 0
    topic: __keyevent@0__:expired
# ====================rabbitmq====================     
  rabbitmq:
    host: 121.196.192.154
    port: 5671
    username: admin
    password: 123456
    publisher-confirms: true
    virtual-host: /
    ssl:
      enabled: true
      key-store: /keystore/rabbit-client.keycert.p12
      key-store-password: sscf1234
      key-store-type: PKCS12
      trust-store: /keystore/rabbitstore.store
      trust-store-password: sscf1234
      trust-store-type: JKS
      validate-server-certificate: true
 
  task:
    pool:
      corePoolSize: 10
      maxPoolSize: 20
      keepAliveSeconds: 60
      queueCapacity: 100
      threadNamePrefix: myThreadPool
    
management:
  security:
     enabled: false
    
logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    org.hibernate: ERROR
    cn.sscf: DEBUG
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  file:
    logs/${spring.application.name}.log